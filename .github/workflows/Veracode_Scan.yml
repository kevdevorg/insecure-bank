name: Build Artifact and Veracode Scan
permissions: read-all|write-all

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Build with Maven
      run: mvn clean package
      
    # Stash the compiled artifact for Veracode    
    - name: Archive Artifact for Veracode
      uses: actions/upload-artifact@v3
      with:
        name: insecure_bank.war
        path: "/home/gvg/actions-runner/_work/gvg-insecure-bank/gvg-insecure-bank/target/insecure-bank.war"

  pipeline_scan:
    # needs the build step before this job will start running
    needs: build
    runs-on: self-hosted
    name: pipeline scan

    steps:
      # Get the compiled binary from a previous job
      - name: Get Artifact
        uses: actions/download-artifact@v3
        with:
          name: insecure_bank.war
          
      - name: Download and Unzip the Pipeline Scanner
        run: |
          curl -sSO https://downloads.veracode.com/securityscan/pipeline-scan-LATEST.zip
          unzip -o pipeline-scan-LATEST.zip
          
      - name: Run Pipeline Scanner
        run: java -Dpipeline.debug=true -jar pipeline-scan.jar --veracode_api_id "${{secrets.VID}}" --veracode_api_key "${{secrets.VKEY}}" --file "insecure_bank.war" -jf "results.json" 
      
  results_to_sarif:
    needs: pipeline_scan
    runs-on: self-hosted
    name: import pipeline results to sarif
    steps:
      - name: Convert pipeline scan output to SARIF format
        id: convert
        uses: Veracode/veracode-pipeline-scan-results-to-sarif@v1.0.5
        with:
          pipeline-results-json: results.json
          output-results-sarif: veracode-results.sarif
          source-base-path-1: "^com/veracode:src/main/java/com/veracode"
          source-base-path-2: "^WEB-INF:src/main/webapp/WEB-INF"
          finding-rule-level: "3:1:0"

      - name: upload sarif file to repository
        uses: github/codeql-action/upload-sarif@v2
        with: # Path to SARIF file relative to the root of the repository
          sarif_file: veracode-results.sarif
